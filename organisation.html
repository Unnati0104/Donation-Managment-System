<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Icon css link -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--  css file --> 
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <div class="row">
        <div class="column" >
            
            <img src="http://shots.jotform.com/elton/logo_thanksgiving.png" alt />
            <div id="donation"><strong>Donation form</strong></div>
            <div id="make"><strong>Make a donation to support us</strong></div>
        </div>
        <div class="column1" >
            <p style="text-align: center;font-family: Brush Script MT;font-weight: bold;margin-bottom: 0px;color: blue;"><span style="font-size: 60px;">Organisation Form</span></p>
            <p><span style="font-size: 14pt;">Please fill this form for required details.</span></p>
        </div>
        <div class="container">
            <form action="/action_page.php">
                <div class="row">
                    <div class="col-25">
                    <label for="fname">Full Name</label>
                    </div>
                    <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                    <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                    <label for="Mobile">Mobile no</label>
                    </div>
                    <div class="col-75">
                    <input type="text" id="mobile" name="mobile" placeholder="Your mobile no" size="10" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                    <label for="address">Full Address</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="address" name="address" placeholder="Your address" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">          
                        <label for="city"> City</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="city" name="city" placeholder="New York">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">          
                        <label for="state">State</label>
                    </div>
                    <div class="col-75">
                    <input type="text" id="state" name="state" placeholder="UP">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">          
                    <label for="donation">Donate Thing</label> 
                    </div>
                    <div class="col-75">
                        <select>
                            <option value="Items">Items</option>
                            <option value="Cloths">Cloths</option>
                            <option value="books">Books</option>
                            <option value="money">Money</option>
                            <option value="shoes">Shoes</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">          
                        <label for="city">Please specify the thing</label>
                    </div>
                    <div class="col-75">
                    <input type="text" id="city" name="city" placeholder="shirt" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">          
                        <label for="city">Others,Please specify</label>
                    </div>
                    <div class="col-75">
                    <input type="text" id="city" name="city" placeholder="any thing">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                    <label for="amount">Any Amount</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="amount" name="amount" placeholder="donate amount" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="date">Pickup date</label>
                    </div>
                    <div class="col-75">
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    
    </div>
</div>
</body>
</html>
